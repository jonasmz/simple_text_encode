<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JMZ simple Encripter Text</title>
</head>
<body>
    <div id="content">
        <header class="header">
            <img src="img/logo.png.jpg" alt="JMZ Web Designs" class="header__logo">
            <h1 class="header__title">JMZ Simple text encode/decode</h1>
        </header>
        <main class="app">
            <section class="app__encode">
                <div class="app__input">
                    <input type="text" id="input__encode">
                </div>
                <div class="info">
                    <i class="fas fa-info-circle"></i> Solo se admiten caracteres alfanuméricos en minúsculas sin acentos, el punto y la coma.
                </div>
                <div class="app__buttons">
                    <button class="app__btn_encode">Codificar</button>
                    <button class="app__btn_decode">Decodificar</button>
                </div>
            </section>
            <section class="app__result">
                <div class="result__text">

                </div>
                <button class="btn__copy">Copiar</button>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__copy">	
                <i class="fas fa-copyright"> Diseñado por JonasMZ para Alura Challenge semana 1</i>
            </div>
            <div class="footer__social_icons">
                <ul class="soial_icons__list">
                    <li class="social_icons__item">
                        <a href="https://linkedin.com/in/jonasmz" target="_blank" class="social_icons__link"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    </li>
                    <li class="social_icons__item">
                        <a href="https://github.com/jonasmz" target="_blank" class="social_icons__link"><i class="fab fa-github-square"></i> Github</a>
                    </li>
                    <li class="social_icons__item">
                        <a href="https://www.youtube.com/@jonasmz" target="_blank" class="social_icons__link"><i class="fab fa-youtube"></i> Youtube</a>
                    </li>
                    <li class="social_icons__item">
                        <a href="https://jonasmz.ar" target="_blank" class="social_icons__link"><i class="fas fa-globe"></i> www.jonasmz.ar</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>


    <script src="app.js"></script>
</body>
</html>
